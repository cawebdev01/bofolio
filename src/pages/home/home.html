<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of items">
      <ion-row>
        <!--{{ i.id }} -->
        <ion-col col-10>
          {{ i.title }} / {{ i.type }}
        </ion-col> 
        <ion-col col-1 (click)="update(i.id)">
          <ion-icon name="md-create"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="md-trash" (click)="delete(i.id)"></ion-icon>   
        </ion-col> 
      </ion-row>
     </ion-item> 
  </ion-list>
  <button ion-button (click)="creator()">New element</button>
</ion-content>
